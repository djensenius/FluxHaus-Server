---
name: Manual Release

"on":
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type (major, minor, patch) or specific version (1.2.3)'
        required: true
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git User
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Bump version
        id: version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: release ${{ steps.version.outputs.new_version }}"
          title: "chore: release ${{ steps.version.outputs.new_version }}"
          body: "This PR bumps the version to ${{ steps.version.outputs.new_version }}."
          branch: "release/${{ steps.version.outputs.new_version }}"
          base: "main"
