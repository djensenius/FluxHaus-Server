---
services:
  fluxhaus-server:
    image: ghcr.io/djensenius/fluxhaus-server:latest
    # build: .
    network_mode: "host"
    environment:
      - TZ=America/Toronto
    volumes:
      - ./cache:/app/cache
      - .env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
