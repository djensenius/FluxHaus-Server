---
services:
  postgres:
    image: postgres:18-alpine
    container_name: fluxhaus-postgres
    network_mode: "host"
    environment:
      - POSTGRES_DB=fluxhaus
      - POSTGRES_USER=fluxhaus
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fluxhaus}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxhaus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  fluxhaus-server:
    image: ghcr.io/djensenius/fluxhaus-server:latest
    # build: .
    container_name: fluxhaus
    network_mode: "host"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=America/Toronto
    volumes:
      - /home/david/Code/docker-images/FluxHaus-Server/cache:/app/cache
      - /home/david/Code/docker-images/FluxHaus-Server/.env:/app/.env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8888/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
